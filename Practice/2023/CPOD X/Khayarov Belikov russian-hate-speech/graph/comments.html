            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

u0435\u0431\u044f \u043a\u0430\u043a \u043e\u0431\u044b\u0447\u043d\u043e, \u044f \u0434\u0435\u043b\u0430\u043b \u044d\u0442\u043e, \u0431\u043b\u044f\u0442\u044c, \u0443\u0432\u0435\u0440\u0435\u043d\u043d\u043e, \u0441\u0430\u043c\u043e\u0432\u043b\u044e\u0431\u043b\u0435\u043d\u043d\u043e, \u043d\u0430\u0433\u043b\u043e \u0438 \u0430\u043a\u0438 \u0441\u0430\u043c\u0435\u0446 . \u043c\u043e\u0436\u0435\u0442 \u044d\u0442\u043e \u0431\u0443\u0434\u0438\u043b\u043e \u0432 \u0434\u0435\u0432\u0443\u0448\u043a\u0430\u0445 \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0442\u0430\u043c \u0438\u043d\u0441\u0442\u0438\u043d\u043a\u0442\u044b \u0438 \u043e\u043d\u0438 \u0434\u0443\u043c\u0430\u043b\u0438 \u0447\u0442\u043e-\u0442\u043e \u0432 \u0441\u0442\u0438\u043b\u0435 \u043d\u0443 \u043d\u0438\u0447\u0435\u0433\u043e \u0447\u0442\u043e \u0431\u044b\u0434\u043b\u043e, \u0437\u0430\u0442\u043e \u043a\u0430\u043a\u043e\u0439 \u0443\u0432\u0435\u0440\u0435\u043d\u043d\u044b\u0439, \u0412\u0410\u0425 \u043f\u0440\u043e\u0441\u0442\u043e! \u0438\u043b\u0438 \u044f \u0445\u0443\u0439 \u0437\u043d\u0430\u0435\u0442, \u043d\u043e \u0442\u0430\u043a\u043e\u0435 \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u043b\u043e \u043c\u043d\u0435 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0439 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0441\u0442\u044c\u044e \u0443 \u0434\u0435\u0432\u0443\u0448\u0435\u043a. \u0432\u043e\u043e\u0431\u0449\u0435 \u0435\u0441\u043b\u0438 \u043f\u043e\u043a\u043e\u043f\u0430\u0442\u044c\u0441\u044f \u0432\u043e \u0432\u0441\u0435\u0439 \u044d\u0442\u043e\u0439 \u0442\u0435\u043c\u0435, \u043e\u0431\u0440\u0430\u0437 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0439, \u043b\u044e\u0431\u0432\u0438, \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u0432\u043e \u0432\u0441\u0435\u0445 \u044d\u0442\u0438\u0445 \u0431\u0440\u0430\u0447\u043d\u044b\u0445 \u0438\u0433\u0440\u0438\u0449\u0430\u0445, \u0432\u0441\u0435 \u044d\u0442\u043e \u043d\u0430\u0432\u044f\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430\u043c \u0441 \u0440\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0430\u043c\u0438 \u043c\u0430\u0441\u0441\u043e\u0432\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438, \u0447\u0435\u0440\u0435\u0437 \u043a\u043d\u0438\u0433\u0438, \u0444\u0438\u043b\u044c\u043c\u044b, \u043a\u0440\u0430\u0441\u0438\u0432\u044b\u0435 \u043b\u044e\u0431\u043e\u0432\u043d\u044b\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0438 \u0442.\u0434. \u0432\u0435\u0434\u0438 \u0441\u0435\u0431\u044f \u043a\u0430\u043a \u0434\u0436\u0435\u043d\u0442\u0435\u043b\u044c\u043c\u0435\u043d, \u0436\u0434\u0438 \u0442\u0443, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0432\u0441\u0442\u0440\u0435\u043f\u0435\u0442\u043d\u0435\u0442 \u0442\u0432\u043e\u044e \u0434\u0443\u0448\u0443 \u0438 \u043e\u0442 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0442\u0432\u043e\u0435 \u0441\u0435\u0440\u0434\u0446\u0435 \u0437\u0430\u0431\u044c\u0435\u0442\u0441\u044f \u0447\u0430\u0449\u0435, \u0430 \u0432 \u0436\u0438\u0432\u043e\u0442\u0435 \u0431\u0443\u0434\u0443\u0442 \u043b\u0435\u0442\u0430\u0442\u044c \u0431\u0430\u0431\u043e\u0447\u043a\u0438, \u043f\u043e\u043b\u043e\u0436\u0438 \u0432\u0441\u044e \u0441\u0432\u043e\u044e \u0436\u0438\u0437\u043d\u044c \u043d\u0430 \u0441\u0447\u0430\u0441\u0442\u044c\u0435 \u0432\u0442\u043e\u0440\u043e\u0439 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u043a\u0438, \u0431\u0443\u0434\u044c \u0434\u043b\u044f \u043d\u0435\u0435 \u0433\u043e\u0440\u043e\u0439, \u0434\u043e\u0431\u044b\u0442\u0447\u0438\u043a\u043e\u043c, \u0435\u0431\u044b\u0440\u0435\u043c-\u0442\u0435\u0440\u0440\u043e\u0440\u0438\u0441\u0442\u043e\u043c \u0438 \u0432\u0441\u044f \u044d\u0442\u0430 \u043f\u0440\u043e\u0447\u0430\u044f \u0440\u043e\u043c\u0430\u043d\u0442\u0438\u0447\u043d\u0430\u044f, \u0441\u043e\u043f\u043b\u0438\u0432\u0430\u044f \u0445\u0443\u0435\u0442\u0430. \u0438 \u0432\u0441\u0435 \u044d\u0442\u043e \u0432 \u043a\u043e\u0440\u043d\u0435 \u043d\u0435 \u0432\u0435\u0440\u043d\u043e. \u0440\u0435\u0430\u043b\u044c\u043d\u0430\u044f \u043b\u044e\u0431\u043e\u0432\u044c \u0438 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f, \u043d\u0435 \u0438\u043c\u0435\u044e\u0442 \u043d\u0438\u0447\u0435\u0433\u043e \u043e\u0431\u0449\u0435\u0433\u043e \u0441 \u0442\u0435\u043c, \u0447\u0442\u043e \u043d\u0430\u043c \u0441 \u0440\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u0432\u0431\u0438\u0432\u0430\u044e\u0442 \u0432 \u0433\u043e\u043b\u043e\u0432\u0443. \u0432\u0441\u0435 \u044d\u0442\u0438 \u0432\u044b\u0441\u043e\u043a\u0438\u0435 \u0447\u0443\u0432\u0441\u0442\u0432\u0430 - \u043e\u0431\u044b\u0447\u043d\u043e\u0435 \u0436\u0435\u043b\u0430\u043d\u0438\u0435 \u0435\u0431\u0430\u0442\u044c\u0441\u044f. \u0432\u0438\u0434\u0438\u0448\u044c \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 - \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0448\u044c \u0434\u043e\u0437\u0443 \u0433\u043e\u0440\u043c\u043e\u043d\u0430 - \u043a\u0430\u0439\u0444\u0443\u0435\u0448\u044c. \u043d\u0435 \u0432\u0438\u0434\u0438\u0448\u044c \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 - \u043d\u0435\u0442 \u0434\u043e\u0437\u044b \u0433\u043e\u0440\u043c\u043e\u043d\u0430 - \u043f\u043e\u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043b\u043e\u043c\u043a\u0430 - \u0438\u0449\u0435\u0448\u044c \u0441\u043f\u043e\u0441\u043e\u0431\u044b \u0443\u0432\u0438\u0434\u0435\u0442\u044c \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430. \u0432\u043e\u0442 \u0442\u0435\u0431\u0435 \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043b\u044e\u0431\u0432\u0438. \u0447\u0435\u0440\u0435\u0437 \u043a\u0430\u043a\u043e\u0435-\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u044d\u0442\u0438 \u0447\u0443\u0432\u0441\u0442\u0432\u0430 \u0443\u0433\u0430\u0441\u043d\u0443\u0442 \u0442\u0430\u043a \u0438\u043b\u0438 \u0438\u043d\u0430\u0447\u0435 \u0438 \u0435\u0441\u043b\u0438 \u0443 \u0432\u0430\u0441 \u043a\u0440\u043e\u043c\u0435 \u044d\u0442\u0438\u0445 \u0447\u0443\u0439\u0441\u0442\u0432 \u043d\u0438\u0445\u0443\u044f \u043d\u0435 \u0431\u044b\u043b\u043e, \u0442\u043e \u0440\u0430\u0437\u0432\u043e\u0434 \u0438 \u0434\u0435\u0432\u0438\u0447\u044c\u044f \u0444\u0430\u043c\u0438\u043b\u0438\u044f. \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0430\u044f \u043b\u044e\u0431\u043e\u0432\u044c, \u044d\u0442\u043e \u043a\u043e\u0433\u0434\u0430 \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044c \u0442\u044b\u0441\u044f\u0447\u0438 \u043f\u0440\u0438\u0447\u0438\u043d \u0431\u044b\u0442\u044c \u0432\u043c\u0435\u0441\u0442\u0435, \u043f\u043e\u043c\u0438\u043c\u043e \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0443 \u0432\u0430\u0441 \u0441\u0442\u043e\u0439\u043a\u043e\u0435 \u0436\u0435\u043b\u0430\u043d\u0438\u0435 \u0435\u0431\u0430\u0442\u044c\u0441\u044f. \u0434\u0430\u0436\u0435 \u043a\u043e\u0433\u0434\u0430 \u0436\u0435\u043b\u0430\u043d\u0438\u0435 \u0435\u0431\u0430\u0442\u044c\u0441\u044f \u0443\u0436\u0435 \u043f\u0440\u043e\u0448\u043b\u043e, \u0432\u0430\u043c \u0432\u0441\u0435 \u0440\u0430\u0432\u043d\u043e \u043f\u0440\u0438\u044f\u0442\u043d\u043e \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u0432\u043c\u0435\u0441\u0442\u0435. \u0442\u0430\u043a\u043e\u0435 \u0436\u0435 \u043d\u0430\u0432\u044f\u0437\u044b\u0432\u0430\u043d\u0438\u0435 \u0441\u0432\u0435\u0442\u043b\u043e\u0439 \u0438 \u0440\u043e\u043c\u0430\u043d\u0442\u0438\u0448\u043d\u043e\u0439 \u043b\u044e\u0431\u0432\u0438 , \u043d\u0430 \u043c\u043e\u0435\u0439 \u043f\u0430\u043c\u044f\u0442\u0438, \u0432\u044b\u0437\u044b\u0432\u0430\u043b\u043e \u043d\u0435 \u043c\u0430\u043b\u043e \u043f\u0440\u043e\u0431\u043b\u0435\u043c \u0443 \u043c\u043e\u0438\u0445 \u0437\u043d\u0430\u043a\u043e\u043c\u044b\u0445 \u0434\u0435\u0432\u0443\u0448\u0435\u043a. \u043e\u043d\u0438 \u0432\u0442\u0443\u043f\u0443\u044e \u0441\u0438\u0434\u0435\u043b\u0438 \u0438 \u0436\u0434\u0430\u043b\u0438 \u043f\u0440\u0438\u043d\u0446\u0430 \u043d\u0430 \u0431\u0435\u043b\u043e\u043c \u043a\u043e\u043d\u0435 \u0413\u041e\u0414\u0410\u041c\u0418, \u0441\u0441\u044b\u043b\u0430\u044f\u0441\u044c \u043d\u0430 \u043e\u0445\u0443\u0435\u043d\u043d\u044b\u0435 \u0444\u0440\u0430\u0437\u043e\u0447\u043a\u0438 \u0435\u0441\u043b\u0438 \u0442\u0432\u043e\u0435, \u0442\u043e \u0442\u044b \u043d\u0435 \u043f\u0440\u043e\u043f\u0443\u0441\u0442\u0438\u0448\u044c , \u043e\u0431\u0435\u0449\u0430\u043d\u043d\u043e\u0433\u043e \u0442\u0440\u0438 \u0433\u043e\u0434\u0430 \u0436\u0434\u0443\u0442 \u0438 \u043f\u0440\u043e\u0447\u0443\u044e \u0435\u0431\u0430\u043d\u0438\u043d\u0443. \u044f \u0438 \u0441\u0430\u043c \u043a \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u043c \u043f\u044b\u0442\u0430\u043b\u0441\u044f \u043b\u0435\u0437\u0442\u044c \u043a\u0430\u043a \u043a\u0430\u043d\u0434\u0438\u0434\u0430\u0442 \u0432 \u043f\u0430\u0440\u043d\u0438, \u0443\u0445\u0430\u0436\u0438\u0432\u0430\u043b, \u0437\u0432\u0430\u043b \u0433\u0443\u043b\u044f\u0442\u044c, \u043f\u044b\u0442\u0430\u043b\u0441\u044f \u043f\u043e\u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u0442\u044c \u0441 \u043d\u0438\u043c\u0438, \u043d\u043e \u0432\u0441\u0435 \u0443\u043f\u0438\u0440\u0430\u043b\u043e\u0441\u044c \u0432 \u043e\u0434\u043d\u0443 \u0445\u0443\u0439\u043d\u044e. \u0430 \u0438\u043c\u0435\u043d\u043d\u043e \u0432\u043e\u0442 \u0435\u0441\u0442\u044c \u043f\u0430\u0440\u0435\u043d\u044c, \u043e\u043d \u043e\u0447\u0435\u043d\u044c \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u0435\u043d, \u043e\u043d \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0435 \u043c\u043e\u0439 \u0443\u0440\u043e\u0432\u0435\u043d\u044c, \u0443 \u043d\u0435\u0433\u043e \u0446\u0435\u043b\u044b\u0435 \u0430\u0440\u043c\u0438\u0438 \u0438\u0437 \u0434\u0435\u0432\u0443\u0448\u0435\u043a \u0436\u0435\u043b\u0430\u044e\u0449\u0438\u0445 \u043f\u043e\u043f\u0440\u044b\u0433\u0430\u0442\u044c \u043d\u0430 \u0435\u0433\u043e \u043a\u0443\u043a\u0430\u043d\u0447\u0438\u043a\u0435, \u0438 \u0432\u043e\u0442 \u043e\u043d\u0430 \u044f \u0432\u0441\u044f \u0442\u0430\u043a\u0430\u044f \u043a\u0440\u0430\u0441\u0438\u0432\u0430\u044f, \u043f\u043e\u0441\u0438\u0436\u0443 \u043d\u0430 \u043f\u043e\u043f\u0435 \u0441\u043c\u0438\u0440\u043d\u043e, \u043d\u0438\u0445\u0443\u044f \u043d\u0435 \u0431\u0443\u0434\u0443 \u0434\u0435\u043b\u0430\u0442\u044c, \u043e\u043d \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u043c\u0435\u043d\u044f \u0437\u0430\u043c\u0435\u0442\u0438\u0442, \u0430 \u043f\u043e\u043a\u0430 \u0447\u0442\u043e \u044f \u0431\u0443\u0434\u0443 \u043e\u0442\u043c\u0435\u0442\u0430\u0442\u044c \u043a\u0443\u0447\u0443 \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u044b\u0445 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u043e\u0432 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0439! \u043e\u0445 \u0431\u0435\u0434\u043d\u0430\u044f \u044f \u043d\u0435\u0441\u0447\u0430\u0441\u0442\u043d\u0430\u044f, \u043f\u0430\u0440\u043d\u044f \u043d\u0430\u0439\u0442\u0438 \u0442\u043e \u0441\u0435\u0431\u0435 \u043d\u0435 \u043c\u043e\u0433\u0443, 25 \u043b\u0435\u0442 \u0430 \u0432\u0441\u0435 \u0432 \u0434\u0435\u0432\u043a\u0430\u0445 \u0445\u043e\u0436\u0443! . \u0430 \u0432\u0441\u0435 \u043f\u043e\u0447\u0435\u043c\u0443? \u0430 \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0438\u043c \u0441 \u0434\u0435\u0442\u0441\u0442\u0432\u0430 \u0432\u0431\u0438\u0432\u0430\u043b\u0438, \u0447\u0442\u043e \u0443\u0445\u0430\u0436\u0438\u0432\u0430\u0442\u044c \u0434\u043e\u043b\u0436\u043d\u044b \u043c\u0430\u043b\u044c\u0447\u0438\u043a\u0438, \u043f\u043e\u 4f \u0436\u0438\u0437\u043d\u0438 \u0438 \u0434\u0438\u0441\u043a\u043e\u043c\u0444\u043e\u0440\u0442 - \u043f\u043b\u0430\u0442\u0430 \u0443\u0440\u043e\u0432\u043d\u044f \u0447\u0438\u0441\u0442\u0438\u043b\u044c\u0449\u0438\u043a\u0430 \u0441\u043e\u0440\u0442\u0438\u0440\u043e\u0432 \u0432 \u0410\u043b\u0430\u0431\u0430\u043c\u0435. - \u0441\u043e\u0446\u043f\u0430\u043a\u0435\u0442, \u043b\u044c\u0433\u043e\u0442\u043d\u043e\u0435 \u0436\u0438\u043b\u044c\u0435 \u0421\u043e\u0446\u043f\u0430\u043a\u0435\u0442 \u0432\u0438\u0434\u0430 \u043e\u0442\u0434\u044b\u0445 \u043d\u0430 \u043f\u0438\u0434\u043e\u0440\u0430\u0445\u043e\u043a\u0443\u0440\u043e\u0440\u0442\u0430\u0445 . \u0421 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u043a\u043e\u043d\u0442\u0438\u043d\u0433\u0435\u043d\u0442\u043e\u043c (\u0442\u0430\u043a\u0438\u0435 \u0436\u0435 \u0432\u043e\u044f\u043a\u0438, \u0447\u0438\u043d\u0430\u0440\u0438 \u0438 \u0431\u044e\u0434\u0436\u0435\u0442\u043d\u0438\u043a\u0438). \u041b\u044c\u0433\u043e\u0442\u043d\u043e\u0435 \u0436\u0438\u043b\u044c\u0435 \u0432 \u043f\u043e\u043c\u043e\u0435\u0447\u043d\u044b\u0445 \u0447\u0435\u043b\u043e\u0432\u0435\u0439\u043d\u0438\u043a\u0430\u0445. \u0421\u0432\u043e\u0439 \u0434\u043e\u043c \u0438\u043b\u0438 \u043a\u0432\u0430\u0440\u0442\u0438\u0440\u0443 \u0432 \u0441\u0442\u0430\u043b\u0438\u043d\u043a\u0435 \u043f\u043e \u0432\u043e\u0435\u043d\u043d\u043e\u0439 \u0438\u043f\u043e\u0442\u0435\u043a\u0435 \u043d\u0435 \u0432\u0437\u044f\u0442\u044c. - \u0440\u0430\u043d\u043d\u0438\u0439 \u0432\u044b\u0445\u043e\u0434 \u043d\u0430 \u043f\u0435\u043d\u0441\u0438\u044e \u042d\u0442\u043e \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u043f\u043b\u044e\u0441. \u041d\u043e, \u0432\u043e-\u043f\u0435\u0440\u0432\u044b\u0445, \u0443\u0436 \u043f\u043e\u0432\u0435\u0440\u044c, \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u043f\u043e\u0437\u0430\u0431\u043e\u0442\u0438\u0442\u0441\u044f, \u0447\u0442\u043e\u0431\u044b \u043a 40 \u0433\u043e\u0434\u0430\u043c \u0437\u0434\u043e\u0440\u043e\u0432\u044c\u044f \u0443 \u0442\u0435\u0431\u044f \u043e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u043c\u0430\u043b\u043e. \u041d\u0443 \u0438 \u0432\u043e-\u0432\u0442\u043e\u0440\u044b\u0445, \u0445\u043e\u0440\u043e\u0448\u043e \u0431\u044b\u0442\u044c \u043f\u0438\u0441\u0430\u0440\u0435\u043c \u0432 \u0448\u0442\u0430\u0431\u0435, \u043a\u0438\u043d\u043e\u043b\u043e\u0433\u043e\u043c, \u043f\u0430\u0441\u043f\u043e\u0440\u0442\u0438\u0441\u0442\u043e\u043c \u0438 \u0442.\u0434., \u0442\u0435\u043c, \u043a\u0442\u043e \u043d\u0435 \u0445\u043e\u0434\u0438\u0442 \u043f\u043e\u0434 \u043f\u0443\u043b\u0438. - \u0443\u0432\u0430\u0436\u0435\u043d\u0438\u0435 \u043e\u0442 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430, \u0440\u0435\u0441\u043f\u0435\u043a\u0442\u043e\u0441 \u043e\u0442 \u043f\u0440\u0438\u043b\u0438\u0447\u043d\u044b\u0445 \u043b\u044e\u0434\u0435\u0439 \u0429\u0430\u0441 \u0431\u044b \u0432\u043e\u043b\u043d\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043e\u0431 \u0443\u0432\u0430\u0436\u0435\u043d\u0438\u0438 \u0441\u043e \u0441\u0442\u043e\u0440\u043e\u043d\u044b \u043f\u0438\u0434\u043e\u0440\u0430\u0445 \u0438\u0437 \u0441\u043a\u043e\u0442\u043e\u0443\u0431\u043b\u044e\u0434\u0438\u0438, \u043b\u043e\u043b. \u0418 \u044d\u0442\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u043c\u0430\u043b\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043c\u0438\u043d\u0443\u0441\u043e\u0432. \u041e \u043d\u0438\u0445 \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u0435\u0435: - \u0423\u0434\u0430\u043b\u0435\u043d\u043d\u044b\u0435 \u0447\u0430\u0441\u0442\u0438 \u0438 \u0433\u0430\u0440\u043d\u0438\u0437\u043e\u043d\u044b. \u0414\u043e\u0445\u0443\u044f \u0432 \u0447 \u0437\u0430 \u043f\u043e\u043b\u044f\u0440\u043d\u044b\u043c \u043a\u0440\u0443\u0433\u043e\u043c, \u043f\u043e\u0441\u0440\u0435\u0434\u0438 \u0432\u0441\u044f\u043a\u0438\u0445 \u043b\u0435\u0441\u043e\u0432 \u0438 \u0432 \u043c\u0435\u043b\u043a\u0438\u0445 \u043f\u0440\u043e\u0432\u0438\u043d\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u0433\u043e\u0440\u043e\u0434\u043a\u043e\u0432, \u0433\u0434\u0435 \u0434\u0435\u043b\u0430\u0442\u044c \u043d\u0435\u0445\u0443\u0439. \u041f\u043e\u043a\u0430 \u0442\u0432\u043e\u0438 \u0441\u0432\u0435\u0440\u0441\u0442\u043d\u0438\u043a\u0438 \u0436\u0438\u0432\u0443\u0442 \u0432 \u0414\u0421 \u0414\u04212, \u0432 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0438, \u0442\u044b \u043c\u0435\u0440\u0437\u043d\u0435\u0448\u044c \u0432 -30 \u0438 \u043f\u043e\u043a\u0443\u043f\u0430\u0435\u0448\u044c \u043f\u043e\u043c\u0438\u0434\u043e\u0440\u044b \u043f\u043e 300 \u0440\u0443\u0431\u043b\u0435\u0439. - \u0414\u0438\u0441\u043a\u043e\u043c\u0444\u043e\u0440\u0442\u043d\u044b\u0435 \u0443\u0441\u043b\u043e\u0432\u0438\u044f \u0441\u043b\u0443\u0436\u0431\u044b. \u0422\u0435\u0445\u043d\u0438\u043a\u0430 \u0441\u043f\u0440\u043e\u0435\u043a\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0430 \u0442\u0430\u043a, \u0447\u0442\u043e\u0431\u044b \u0442\u0435\u0431\u0435 \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u043f\u043e\u0431\u044b\u0441\u0442\u0440\u0435\u0435 \u043f\u043e\u0433\u0438\u0431\u043d\u0443\u0442\u044c \u0432 \u0431\u043e\u044e, \u0444\u043e\u0440\u043c\u0430 \u043d\u0435\u0443\u0434\u043e\u0431\u043d\u044b\u0439 \u043c\u0435\u0448\u043e\u043a, \u0445\u043e\u0447\u0435\u0448\u044c \u0443\u0434\u043e\u0431\u0441\u0442\u0432\u0430 - \u043f\u043e\u043a\u0443\u043f\u0430\u0439 \u0441\u0432\u043e\u0438 \u0431\u0435\u0440\u0446\u044b, \u0441\u0432\u043e\u0438 \u043c\u0430\u0439\u043a\u0438-\u0444\u0443\u0442\u0431\u043e\u043b\u043a\u0438 \u0438 \u0442.\u0434. \u041e\u0444\u0438\u0441\u043d\u044b\u0435 \u0441\u0442\u0443\u043b\u044c\u044f \u0441\u0430\u043c\u044b\u0435 \u0434\u0435\u0448\u0435\u0432\u044b\u0435, \u0433\u0435\u043c\u043e\u0440\u0440\u043e\u0439 \u0438 \u0441\u043a\u043e\u043b\u0438\u043e\u0437 \u043f\u0440\u0438\u0434\u0443\u0442 \u0441\u043a\u043e\u0440\u043e. \u041a\u043e\u043c\u0430\u043d\u0434\u0438\u0440\u044b \u043d\u0430\u0433\u043b\u0443\u0445\u043e \u043e\u0442\u0431\u0438\u0442\u044b\u0435, \u043d\u0430 \u043e\u0434\u043d\u043e\u0433\u043e \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043e\u0444\u0438\u0446\u0435\u0440\u0430 10 \u0440\u0430\u0437\u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u043d\u043d\u044b\u0445 \u0443\u0431\u043b\u044e\u0434\u043a\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u043e\u044f\u0442 \u043d\u0430 \u0434\u0435\u043d\u044c\u0433\u0438 \u0438 \u0440\u0435\u0441\u0443\u0440\u0441\u044b \u043a\u0430\u043a \u0441\u0440\u043e\u0447\u043d\u0438\u043a\u043e\u0432, \u0442\u0430\u043a \u0438 \u043a\u043e\u043b\u043b\u0435\u0433-\u043e\u0444\u0438\u0446\u0435\u0440\u043e\u0432. - \u0412\u0435\u0440\u043e\u044f\u0442\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0434\u043e\u0445\u043d\u0443\u0442\u044c. \u0418 \u043b\u0430\u0434\u043d\u043e \u0431\u044b \u0437\u0430 \u043f\u0440\u0430\u0432\u043e\u0435 \u0434\u0435\u043b\u043e, \u043d\u043e \u043f\u043e \u0444\u0430\u043a\u0442\u0443 \u043f\u043e\u0434\u043e\u0445\u043d\u0435\u0448\u044c \u0432 \u043e\u0447\u0435\u0440\u0435\u0434\u043d\u043e\u0439 \u0421\u0438\u0440\u0438\u0438, \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0438\u0445\u0442\u0430\u043c\u043d\u0435\u0442\u0430-\u043e\u0442\u043f\u0443\u0441\u043a\u043d\u0438\u043a\u0430. \u0421\u0435\u043c\u044c\u044e \u043a\u0438\u043d\u0443\u0442 \u043d\u0430 \u0432\u044b\u043f\u043b\u0430\u0442\u044b \u0438 \u043f\u0440\u0438\u043a\u0430\u0436\u0443\u0442 \u043c\u043e\u043b\u0447\u0430\u0442\u044c. - \u041a\u0440\u0443\u0433\u043e\u0432\u0430\u044f \u043f\u043e\u0440\u0443\u043a\u0430. \u0421\u043e\u043b\u0434\u0430\u0442\u044b \u0438 \u043e\u0444\u0438\u0446\u0435\u0440\u044b \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e \u043e\u0442\u043c\u0430\u0447\u0438\u0432\u0430\u044e\u0442 \u043a\u0430\u043a\u0443\u044e-\u043d\u0438\u0431\u0443\u0434\u044c \u0445\u0443\u0439\u043d\u044e, \u0442\u0438\u043f\u0430 \u043e\u0433\u0440\u0430\u0431\u043b\u0435\u043d\u0438\u0439, \u043f\u044c\u044f\u043d\u044b\u0445 \u0434\u0440\u0430\u043a, \u0438\u0437\u043d\u0430\u0441\u0438\u043b\u043e\u0432\u0430\u043d\u0438\u0439. \u041d\u0430\u043a\u0430\u0437\u0430\u0442\u044c \u0438\u0445 \u043c\u043e\u0436\u043d\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u0435\u0441\u043b\u0438 \u0443 \u043f\u043e\u0442\u0435\u0440\u043f\u0435\u0432\u0448\u0435\u0433\u043e \u0435\u0441\u0442\u044c \u0441\u0432\u044f\u0437\u0438 \u0432\u044b\u0448\u0435, \u0447\u0435\u043c \u0438\u0445 \u043a\u0440\u044b\u0448\u0430. \u0422\u0435\u0431\u0435 \u043f\u0440\u0438\u0434\u0435\u0442\u0441\u044f \u043d\u0430 \u0432\u0441\u0435 \u044d\u0442\u043e \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c, \u0438 \u0441 \u044d\u0442\u0438\u043c\u0438 \u043b\u044e\u0434\u044c\u043c\u0438 \u0442\u0435\u0431\u0435 \u0441\u043b\u0443\u0436\u0438\u0442\u044c. \u0412 \u0438\u0442\u043e\u0433\u0435, \u0447\u0435\u0440\u0435\u0437 20 \u043b\u0435\u0442 \u0432\u044b\u0441\u043b\u0443\u0433\u0438 \u043c\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u043c \u0442\u0443\u043f\u043e\u0432\u0430\u0442\u043e-\u0438\u043d\u0444\u0430\u043d\u0442\u0438\u043b\u044c\u043d\u0443\u044e \u043f\u0438\u0434\u043e\u0440\u0430\u0448\u043a\u0443, \u043d\u0435\u0441\u043f\u043e\u0441\u043e\u0431\u043d\u0443\u044e \u043d\u0438 \u043d\u0430 \u0447\u0442\u043e, \u043a\u0440\u043e\u043c\u0435 \u043e\u0445\u0440\u0430\u043d\u044b \u041f\u044f\u0442\u0435\u0440\u043e\u0447\u043a\u0438 \u0448\u043a\u043e\u043b\u044b \u0441\u0442\u043e\u044f\u043d\u043a\u0438, \u043d\u0443 \u0438\u043b\u0438 \u0432 \u043b\u0443\u0447\u0448\u0435\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u0447\u043b\u0435\u043d\u0441\u0442\u0432\u0430 \u0432 \u043e\u0447\u0435\u0440\u0435\u0434\u043d\u043e\u0439 \u041e\u041f\u0413, \u0441\u043e\u0441\u0442\u043e\u044f\u0449\u0435\u0439 \u0438\u0437 \u0441\u0438\u043b\u043e\u0432\u0438\u043a\u043e\u0432.\n", "shape": "dot"}, {"color": "#97c2fc", "id": 796, "label": "\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0435 \u0443\u0447\u0435\u043d\u044b\u0435 \u0438\u0437 \u0426\u0435\u043d\u0442\u0440\u0430 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u0439 \u0441\u0432\u0438\u043d\u0435\u0439 SRUC \u0432 \u041c\u0438\u0434\u043b\u043e\u0442\u0438\u0430\u043d\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u044e \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0432\u0430\u043d\u0438\u044f \u043b\u0438\u0446 \u0434\u043b\u044f \u043e\u0446\u0435\u043d\u043a\u0438 \u044d\u043c\u043e\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044f \u0441\u0432\u0438\u043d\u0435\u0439, \u0441\u043e\u043e\u0431\u0449\u0430\u0435\u0442 The Daily Mail. \u0418\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u041d\u0430\u0443\u0447\u043d\u043e-\u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u0441\u043a\u0438\u043c \u0441\u043e\u0432\u0435\u0442\u043e\u043c \u043f\u043e \u0431\u0438\u043e\u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u044f\u043c \u0438 \u0431\u0438\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u043d\u0430\u0443\u043a\u0430\u043c (BBSRC), \u0430 \u0442\u0430\u043a\u0436\u0435 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0441\u0442\u0430\u043c\u0438 \u043f\u043e \u0442\u043e\u0447\u043d\u043e\u043c\u0443 \u0436\u0438\u0432\u043e\u0442\u043d\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u0443. \u0423\u0447\u0435\u043d\u044b\u0435 \u0445\u043e\u0442\u044f\u0442 \u043f\u043e \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044e \u043c\u043e\u0440\u0434\u044b \u043f\u043e\u043d\u0438\u043c\u0430\u0442\u044c, \u0432\u0441\u0435\u043c \u043b\u0438 \u0434\u043e\u0432\u043e\u043b\u044c\u043d\u0430 \u0445\u0440\u044e\u0448\u043a\u0430 \u0438 \u043d\u0435 \u0431\u043e\u043b\u044c\u043d\u0430 \u043b\u0438 \u043e\u043d\u0430. \u0412 \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0435\u043c \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u044d\u0442\u043e\u0433\u043e \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u0441\u043e\u0437\u0434\u0430\u0434\u0443\u0442 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0431\u0443\u0434\u0435\u0442 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u043b\u0438\u0446 \u0443 \u0441\u0432\u0438\u043d\u0435\u0439 \u0438 \u043f\u0440\u0435\u0434\u0443\u043f\u0440\u0435\u0436\u0434\u0430\u0442\u044c \u0444\u0435\u0440\u043c\u0435\u0440\u043e\u0432 \u043e \u043b\u044e\u0431\u044b\u0445 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430\u0445 \u0441 \u0438\u0445 \u0437\u0434\u043e\u0440\u043e\u0432\u044c\u0435\u043c. smi2 \u0413\u043e\u0440\u044f\u0447\u0438\u0439 \u0447\u0430\u0439 \u0441\u043c\u0435\u0440\u0442\u0435\u043b\u044c\u043d\u043e \u043e\u043f\u0430\u0441\u0435\u043d \u0421\u043e\u0431\u0430\u043a\u0430 \u0436\u0434\u0430\u043b\u0430 \u0445\u043e\u0437\u044f\u0435\u0432 \u043d\u0430 \u0434\u0430\u0447\u0435, \u043d\u043e \u043e\u043d\u0438 \u0442\u0430\u043a \u0438 \u043d\u0435 \u043f\u0440\u0438\u0435\u0445\u0430\u043b\u0438 (\u0444\u043e\u0442\u043e) \u0412 \u0440\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0438\u0445 \u0440\u0435\u043a\u0430\u0445 \u043d\u0430\u0447\u0430\u043b\u0430 \u043b\u043e\u0432\u0438\u0442\u044c\u0441\u044f \u043c\u043e\u0440\u0441\u043a\u0430\u044f \u0440\u044b\u0431\u0430 \u0420\u0430\u043d\u043d\u0435\u0435 \u0432\u044b\u044f\u0432\u043b\u0435\u043d\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c \u0441\u043e \u0437\u0434\u043e\u0440\u043e\u0432\u044c\u0435\u043c \u0441\u0432\u0438\u043d\u0435\u0439 \u0434\u0430\u0435\u0442 \u0444\u0435\u0440\u043c\u0435\u0440\u0430\u043c \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0430\u043b \u0434\u043b\u044f \u0443\u043b\u0443\u0447\u0448\u0435\u043d\u0438\u044f \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044f \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0445, \u0434\u0430\u0435\u0442 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0431\u044b\u0441\u0442\u0440\u043e \u0440\u0435\u0448\u0438\u0442\u044c \u043b\u044e\u0431\u044b\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b \u0438 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0442\u044c \u0438\u043d\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043b\u044c\u043d\u043e\u0435 \u043b\u0435\u0447\u0435\u043d\u0438\u0435 \u0434\u043b\u044f \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0445 \u043e\u0441\u043e\u0431\u0435\u0439 , \u043e\u0431\u044a\u044f\u0441\u043d\u044f\u0435\u0442 \u0434\u043e\u043a\u0442\u043e\u0440 \u042d\u043c\u043c\u0430 \u0411\u0430\u043a\u0441\u0442\u0435\u0440 \u0438\u0437 SRUC. \u041a\u0430\u043a \u043f\u043e\u043a\u0430\u0437\u0430\u043b\u0438 \u043f\u0440\u0435\u0434\u044b\u0434\u0443\u0449\u0438\u0435 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u044f, \u0443 \u0441\u0432\u0438\u043d\u0435\u0439 \u043e\u0447\u0435\u043d\u044c \u0432\u044b\u0440\u0430\u0437\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043c\u043e\u0440\u0434\u044b. \u0418\u043c\u0438 \u043e\u043d\u0438 \u043c\u043e\u0433\u0443\u0442 \u043f\u043e\u0434\u0430\u0432\u0430\u0442\u044c \u0441\u0438\u0433\u043d\u0430\u043b \u043e \u0441\u0432\u043e\u0438\u0445 \u043d\u0430\u043c\u0435\u0440\u0435\u043d\u0438\u044f\u0445 \u0434\u0440\u0443\u0433\u0438\u043c \u0441\u0432\u0438\u043d\u044c\u044f\u043c. \u0414\u043e\u043a\u0430\u0437\u0430\u043d\u043e \u0442\u0430\u043a\u0436\u0435, \u0447\u0442\u043e \u043e\u043d\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u0433\u0440\u0438\u043c\u0430\u0441\u044b \u043f\u0440\u0438 \u0431\u043e\u043b\u0438 \u0438 \u0441\u0442\u0440\u0435\u0441\u0441\u0435. \u0412 \u0441\u0432\u043e\u0435\u043c \u043f\u0440\u043e\u0435\u043a\u0442\u0435 \u0443\u0447\u0435\u043d\u044b\u0435 \u0434\u0435\u043b\u0430\u044e\u0442 \u0442\u0440\u0435\u0445\u043c\u0435\u0440\u043d\u044b\u0435 \u0438 \u0434\u0432\u0443\u0445\u043c\u0435\u0440\u043d\u044b\u0435 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u043f\u043e\u043f\u0443\u043b\u044f\u0446\u0438\u0438 \u0440\u0430\u0437\u043c\u043d\u043e\u0436\u0430\u044e\u0449\u0438\u0445\u0441\u044f \u0441\u0432\u0438\u043d\u043e\u043c\u0430\u0442\u043e\u043a. \u0413\u0440\u0443\u043f\u043f\u0430 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0445 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432 \u0442\u0438\u043f\u0438\u0447\u043d\u044b\u0445 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u044f\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u043e\u0433\u0443\u0442 \u043f\u0440\u0438\u0432\u0435\u0441\u0442\u0438 \u043a \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u043c \u044d\u043c\u043e\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u043c \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044f\u043c. \u041e\u043d\u0438 \u043c\u043e\u0433\u0443\u0442 \u0434\u0435\u043c\u043e\u043d\u0441\u0442\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u0433\u0440\u0438\u043c\u0430\u0441\u044b, \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u0435 \u0441 \u0431\u043e\u043b\u044c\u044e, \u0430 \u043f\u043e\u0441\u043b\u0435 \u0435\u0434\u044b, \u043d\u0430\u
